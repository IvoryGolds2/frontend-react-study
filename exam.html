  <script>
// 보기에 주어진 회원 데이터에서 입력받은 id에 해당하는 멤버를 삭제한 새로운 배열을 만들어
// 그 결과를 리턴하는 함수 deleteMember()를 만들어보세요.
// 배열의 filter() 함수 사용

const members = [
    { id: 'a1', name: 'Goni', age: 36 },
    { id: 'a2', name: 'Pony', age: 32 },
    { id: 'a3', name: 'Tony', age: 12 },
    { id: 'a4', name: 'Moly', age: 24 },
    { id: 'a5', name: 'Noni', age: 45 }
];

const delId = prompt('삭제할 아이디를 입력하세요')

const searchMember = members.filter((deleteStudent) => {
  return deleteStudent.id !== delId 
})

console.log(searchMember);
  </script>
