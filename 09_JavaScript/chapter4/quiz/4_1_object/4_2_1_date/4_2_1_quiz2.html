  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 배열을 이용한 방법
    // 2) 조건문(if 또는 switch)을 이용한 방법

    // 예시:
    // let date = new Date(2023, 0, 5);  // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    
    
    // 풀이2-1
    const birthday = new Date(1995, 11 , 30)

    const btdYear = birthday.getFullYear();
    const hbdMonth= birthday.getMonth();
    const hbdDate = birthday.getDate();
    const hbdDay = birthday.getDay();

    document.write(birthday, '<br>')
    document.write(hbdMonth, '월 <br>')
    document.write(hbdDate, '일 <br>')
    document.write(hbdDay, '요일<br>')


    switch (hbdDay) {
      case 0:
      document.write('일요일')
        break;
      case 1:
      document.write('월요일')
        break;
      case 2:
      document.write('화요일')
        break;
      case 3:
      document.write('수요일')
        break;
      case 4:
      document.write('목요일')
        break;
      case 5:
      document.write('금요일')
        break;
      case 6:
      document.write('토요일')
        break;
      default:
        break;
    }
  
    // 풀이2-2
    let daysList = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    document.write(daysList[hbdDay]);

  </script>
