<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - name(문자형), age(숫자형), gender('남자' or '여자'), hobby(배열 [])
    // 메소드 - speak(), walk(), eat() 등 이외에도 자유롭게 한가지 이상 작성
    // (메소드 내 실행코드는 document.write()를 사용하여 간단한 출력문 작성)

    // 객체 완성 후 모든 속성을 출력해보세요. (메소드의 경우 호출해보세요.)
    // 단, 객체의 속성 값을 얻기 위해 점 표기법(.)과 대괄호 표기법([])을 골고루 사용해 볼 것!


    // 풀이2
    const me = {
      name: 'Ivory',
      age: 27,
      gender: 'female',
      hobby: ['게임 ', '음악과 관련된 것 ', '드라마, 애니메이션 시청'],
      favFood: ['육류 ', '야채 ', '디저트'],
      speak : function () {
        document.write(this.name + '가 말을해요~')
      } 
    }
    document.write(`이름 ${me.name} <br>`)
    document.write(`나이 ${me.age} <br>`)
    document.write(`성별 ${me.gender} <br>`)

    const key = prompt ('사용자의 어떤 정보를 알고 싶으신가요?', '')
    document.write('찾으신 ' + key + '은(는) ' + me[key] + ' 입니다.<br>' );
    me.speak();
  </script>
</head>

</body>
</html>
