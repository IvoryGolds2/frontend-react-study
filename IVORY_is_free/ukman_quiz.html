<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
  }
  * {
    color: red;
  }
  .green {
    color: green;
  }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">1</td>
      <td>2</td>
      <td class="green">3</td>
      <td class="green">4</td>
    </tr>
    <tr>
      <td class="green">11</td>
      <td class="green">12</td>
      <td colspan="3" class="green">현욱</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" class="green">상아</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>

    </tr>
    <tr>
      <td colspan="3">공주</td>

    </tr>
    <tr>
      <td>미미</td>
      <td class="green">8</td>
      <td class="green">9</td>
      <td class="green">10</td>
      <td class="green">13</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">사랑</td>
      <td>14</td>
      <td rowspan="2" class="green">마음</td>
      <td>15</td>

    </tr>
    <tr>
      <td>16</td>
      <td>19</td>


    </tr>
  </table>
</body>
</html>
